<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#1e3a8a" stroke-width="8"/>
  
  <!-- Video camera icon -->
  <g transform="translate(256,256)">
    <!-- Camera body -->
    <rect x="-80" y="-40" width="120" height="80" rx="12" fill="white" opacity="0.9"/>
    
    <!-- Camera lens -->
    <circle cx="20" cy="0" r="35" fill="#1e3a8a" opacity="0.8"/>
    <circle cx="20" cy="0" r="25" fill="white"/>
    <circle cx="20" cy="0" r="15" fill="#1e3a8a" opacity="0.6"/>
    
    <!-- Viewfinder -->
    <rect x="-60" y="-25" width="40" height="30" rx="4" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Record button -->
    <circle cx="-20" cy="25" r="8" fill="#ff4444"/>
    
    <!-- Film strip lines -->
    <rect x="-70" y="-35" width="8" height="70" fill="white" opacity="0.7"/>
    <rect x="-65" y="-30" width="2" height="60" fill="#1e3a8a" opacity="0.5"/>
    <rect x="-65" y="-10" width="2" height="60" fill="#1e3a8a" opacity="0.5"/>
    <rect x="-65" y="10" width="2" height="60" fill="#1e3a8a" opacity="0.5"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">ClipForge</text>
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Video Editor</text>
</svg>
