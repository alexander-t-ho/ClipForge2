<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .preview-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #webcamPreview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .loading {
      color: #fff;
      font-size: 16px;
      text-align: center;
    }
    .status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="loading">Loading webcam preview...</div>
    <img id="webcamPreview" style="display: none;" />
    <div class="status">Webcam Preview</div>
  </div>
  <script>
    const initWebcamPreview = () => {
      if (typeof window.electronAPI === 'undefined') {
        setTimeout(initWebcamPreview, 100);
        return;
      }
      
      // Listen for webcam frame updates (data URLs)
      window.electronAPI.onWebcamFrame((dataUrl) => {
        console.log('Received webcam frame in preview window, size:', dataUrl ? dataUrl.length : 'null');
        const img = document.getElementById('webcamPreview');
        const loading = document.querySelector('.loading');
        
        if (img && dataUrl) {
          img.src = dataUrl;
          img.style.display = 'block';
          if (loading) loading.style.display = 'none';
          console.log('Webcam frame displayed in preview window');
        } else {
          console.log('Could not display webcam frame:', { img: !!img, dataUrl: !!dataUrl });
        }
      });
    };
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initWebcamPreview);
    } else {
      initWebcamPreview();
    }
  </script>
</body>
</html>
