<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-app-region: drag;
      overflow: hidden;
    }

    .recording-control {
      background: linear-gradient(135deg, rgba(42, 42, 42, 0.95), rgba(30, 30, 30, 0.95));
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 400px;
    }

    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .rec-dot {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .time-display {
      font-size: 18px;
      font-weight: 600;
      color: white;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
    }

    .control-buttons {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-pause {
      background: rgba(255, 193, 7, 0.2);
      border-color: rgba(255, 193, 7, 0.4);
    }

    .btn-pause:hover {
      background: rgba(255, 193, 7, 0.3);
    }

    .btn-stop {
      background: rgba(244, 67, 54, 0.2);
      border-color: rgba(244, 67, 54, 0.4);
    }

    .btn-stop:hover {
      background: rgba(244, 67, 54, 0.3);
    }
  </style>
</head>
<body>
  <div class="recording-control">
    <div class="recording-indicator">
      <div class="rec-dot"></div>
      <div class="time-display" id="timeDisplay">00:00</div>
    </div>
    <div class="control-buttons">
      <button class="btn btn-pause" id="pauseBtn">
        <span id="pauseIcon">⏸</span>
        <span id="pauseText">Pause</span>
      </button>
      <button class="btn btn-stop" id="stopBtn">
        <span>⏹</span>
        <span>Stop</span>
      </button>
    </div>
  </div>

  <script>
    let isPaused = false;

    // Update time display
    window.electronAPI.onUpdateRecordingTime((time) => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById('timeDisplay').textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    });

    // Pause button
    document.getElementById('pauseBtn').addEventListener('click', () => {
      isPaused = !isPaused;
      const pauseIcon = document.getElementById('pauseIcon');
      const pauseText = document.getElementById('pauseText');

      if (isPaused) {
        pauseIcon.textContent = '▶️';
        pauseText.textContent = 'Resume';
      } else {
        pauseIcon.textContent = '⏸';
        pauseText.textContent = 'Pause';
      }

      window.electronAPI.sendRecordingControlAction({ type: 'pause', isPaused });
    });

    // Stop button
    document.getElementById('stopBtn').addEventListener('click', () => {
      window.electronAPI.sendRecordingControlAction({ type: 'stop' });
    });
  </script>
</body>
</html>
